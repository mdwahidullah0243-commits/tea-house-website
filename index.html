<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Website</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS style -->
    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body>
    <!-- banner section -->

    <section class="grid grid-cols-2 container mx-auto">
        <div class="banner-left space-y-[30px]">
            <h2 class="
                    font-extrabold 
                    text-[80px]
                    text-[#1C1C1C]">
                It's good tea time at The Tea House
            </h2>
            <p class="text-[#777777]">
                Tea and Botanical Solutions Supplier Give Optimum <br>
                Satisfaction To Your Taste Buds.
            </p>
            <button class="
                        py-3 px-5
                        rounded-md
                        text-white
                        bg-red-500
                        font-semibold
                        bg-linear-to-r from-[#ff8938] to-[#ff0000]
                        cursor-pointer
                        transition duration-200 ease-linear
                        hover:scale-105">
                Explore More
                <span class="-rotate-45 inline-block">
                    <i class="fa-solid fa-arrow-right-long"></i>
                </span>
            </button>
        </div>

        <div class="banner-right flex justify-end items-end relative">
            <img class="" src="./images/banner.png" alt="">

            <!-- rating div -->
            <div class="bg-white absolute left-[10%] bottom-3 flex justify-between items-center gap-5 py-5 px-7 rounded-xl">
                <img src="./images/Group 5.png" alt="">
                <div class="">
                    <h2 class="text-[30px] font-extrabold text-[#1C1C1C]">5.00</h2>
                    <p class="text-[#777777] font-semibold text-base">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>

    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Website</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style file -->
    <link rel="stylesheet" href="./responsive.css">

    <!-- CSS style -->
    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body>
    <!-- banner section -->

    <section class="banner grid grid-cols-2 w-[90%] mx-auto
                    sm:max-md:w-[80%] sm:max-md:grid-cols-1 sm:max-md:gap-[30px] md:max-lg:w-[70%] sm:max-lg:grid-cols-1">

        <div class="banner-left flex flex-col items-start gap-5  
                    md:max-lg:items-center">
            <h2 class="
                    banner-heading
                    font-extrabold 
                    text-[80px]
                    text-[#1C1C1C]
                    sm:text-[60px] md:max-lg:text-center">
                It's good <br class="mobile-hide md:max-lg:hidden"> tea time at The <br class="mobile-hide md:max-lg:hidden"> Tea House
            </h2>
            <p class="text-[#777777] md:max-lg:text-center md:max-lg:px-5">
                Tea and Botanical Solutions Supplier Give Optimum <br class="mobile-hide md:max-lg:hidden">
                Satisfaction To Your Taste Buds.
            </p>
            <button class="
                        py-3 px-5
                        rounded-md
                        text-white
                        bg-red-500
                        font-semibold
                        bg-linear-to-r from-[#ff8938] to-[#ff0000]
                        cursor-pointer
                        transition duration-200 ease-linear
                        hover:scale-105
                        md:max-lg:py-4 md:max-lg:px-6">
                Explore More
                <span class="-rotate-45 inline-block">
                    <i class="fa-solid fa-arrow-right-long"></i>
                </span>
            </button>
        </div>

        <div class="banner-right flex justify-end items-end relative">
            <img class="" src="./images/banner.png" alt="">

            <!-- rating div -->
            <div class="rating-card bg-white absolute left-[10%] bottom-3 
                        flex justify-between items-center gap-5 
                        py-5 px-7 rounded-xl">
                <img src="./images/Group 5.png" alt="">
                <div class="">
                    <h2 class="rating text-[30px] font-extrabold text-[#1C1C1C]">5.00</h2>
                    <p class="text-[#777777] font-semibold text-base">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
